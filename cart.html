    </section>

    <div class="wrapper">
        <div class="container">
            <p>You currently have <span class="item-total">0</span> items in your cart.</p>
        </div>
    </div>
    <div id="cart">
        <h2>Cart</h2>
        <div class="basket">
            <table class="table table-striped cart">
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>QTY</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </table>
            <p class="cart-contents">Your cart is currently empty.</p>
            <button id="clearCart" class="btn btn-dark" style="border-radius:20px">Clear Cart</button>
        </div>
        <button id="ShowForm" class="btn btn-dark" type = "button">Proceed purchase</button>
    </div>
    

    <div id="shippingForm">
        <form>
            <div class="form-group">
                <h3>Shipping Details</h3>
            </div>
            <div class="form-group">
                <label for="head">Name</label>
                <input type="text" placeholder="Name" id="Username" class="form-control" required/>
            </div>

            <div class="form-group">
                <label for="Coupon">Enter Coupon</label>
                <select class="form-control" required>
                    <option>12345</option>
                    <option>98021</option>
                    <option>98761</option>
                    <option>32084</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Shipping</label>
                <select id="Shipping" class="form-control" required>
                    <option>Freight</option>
                    <option>Collection</option>
                </select>
            </div>
            <button id="submit" type="submit" style="border-radius:20px" class="btn btn-dark">submit</button>
        </form>
    </div>

    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript"src="./cart.js"></script>
